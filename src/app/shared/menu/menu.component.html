<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Weather</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let menuItem of menuList" [routerLink]="menuItem.path"> 
        <ion-icon [name]="menuItem.icon" style="margin-right: 5px;"></ion-icon> 
        {{menuItem.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
